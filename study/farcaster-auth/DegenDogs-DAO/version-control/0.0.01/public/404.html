<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Degen Dogs DAO - Not Found</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap">
    <style>
      :root {
        color-scheme: dark;
        --bg: #050807;
        --bg-accent: #0b1511;
        --panel: #0c1110;
        --panel-strong: #111b16;
        --ink: #eef3f0;
        --muted: #8b9c92;
        --line: #1b2a23;
        --shadow: 0 24px 60px rgba(0, 0, 0, 0.7), 0 0 30px rgba(72, 211, 146, 0.08);
        --accent: #48d392;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Space Grotesk", "Segoe UI", "Helvetica Neue", sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at 20% 20%, var(--bg-accent), var(--bg));
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: min(420px, 100%);
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: 18px;
        padding: 24px;
        box-shadow: var(--shadow);
      }

      .eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.2em;
        font-size: 11px;
        font-weight: 600;
        color: var(--muted);
      }

      h1 {
        margin: 12px 0 6px;
        font-size: 28px;
      }

      p {
        margin: 0;
        color: var(--muted);
        line-height: 1.5;
      }

      a {
        display: inline-block;
        margin-top: 18px;
        padding: 10px 16px;
        border-radius: 10px;
        background: var(--panel-strong);
        border: 1px solid var(--line);
        color: var(--ink);
        text-decoration: none;
        font-weight: 600;
      }

      a:hover {
        border-color: var(--accent);
        color: var(--accent);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <span class="eyebrow">Degen Dogs DAO</span>
      <h1>Page not found</h1>
      <p>The page you requested does not exist. Head back to the DAO home.</p>
      <a href="/">Go to app</a>
    </main>
  </body>
</html>
